<html>
    <head>
        <title>Create a New Post</title>
    </head>
    <style>
        body{
            background-color: #36454F;
            color: #fff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1{
            font-size: 2rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        form{
            background-color: #232d33;
            padding: 20px;
            box-shadow: 0px 0px 4px #232d33;
        }
        form p{
            display: grid;
        }
        
    </style>
    <body>
        <h1>Create a New Post</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create" />
        </form>
        <a href="/home" style="color:#fff;background-color:#232d33 ;border:none; padding:3px 20px;box-shadow: 0px 0px 4px #888888;text-decoration: none; position:fixed;z-index: 1000;bottom:10px;right:0;">Home</a>
    </body>
</html>
