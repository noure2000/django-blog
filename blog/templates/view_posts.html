<html>
    <head>
        <title>Posts</title>
    </head>
    <style>
        body{
            background-color: #36454F;
            color: #fff;
            font-family: monospace;
        }
        h1{
            font-weight: 700;
            font-size: 3rem;
            text-transform: uppercase;
            text-align:center;
        }
        .a{
            background-color: #232d33;
            padding: 20px;
            box-shadow: 0px 0px 4px #232d33;
        }
        .a h2 spn{
            color:#2ea6b8;
            letter-spacing: 2px;
        }
        .a1{
            background-color: #36454F;
            padding: 20px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(2,1fr);
        }
        .title{
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .text{
            color: #ffffff80;
        }
        form .submitIn{
            background-color: #232d33;
            color:#fff;
        }
    </style>
    <form action="/post/" method="GET">
        <input type="text" name="q" />
        <input type="submit" value="Search" style="color:#fff;background-color:#232d33 ;border:none; padding:3px 20px;box-shadow: 0px 0px 4px #888888;" />
    </form>
    <body>
        <h1>Posts Search <spn style="color:#2ea6b8;">{{search}}</spn></h1>
        <div class='a1'>
            {% for post in posts %}
            <div class='a'>
                <h2>Author : <spn>{{ post.author.user }}</spn></h2>
                <p> Date Create : {{ post.created_date }} <br>
                    Location : {{ post.author.location }}</p>
                <h2 class='title'>{{ post.title }}</h2>
                
                <p class='text'>{{ post.text }}</p>
            </div>
            {% endfor %}
        </div>
        <a href="/home" style="color:#fff;background-color:#232d33 ;border:none; padding:3px 20px;box-shadow: 0px 0px 4px #888888;text-decoration: none; position:fixed;z-index: 1000;bottom:10px;right:0;">Home</a>
    </body>
</html>
